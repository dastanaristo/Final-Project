<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Energy efficiency calculations for smart homes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your carbon footprint!</h1>
      <p>Dont waste too much energy!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Insert your name</label>
                <input type="text" name="name" id="name" placeholder="Name.." required>
            </li>
            <li class="user-info__item">
              <label for="name">Insert Your E-Mail</label>
              <input type="email" name="email" id="email" placeholder="Your E-Mail.." required>
            </li>
        </ul>
        <!--Bidang untuk alamat dan nama-->
        <ul class="address-date">
            <li class="user-info__item">

                <label for="address">Insert your Address</label>
                <input type="text" name="address" id="address" placeholder="Your Address.." required>
            </li>
            <li class="user-info__item">

                <label for="date">Insert Your Date Of Birth</label>
                <input type="date" name="date" id="date" required>
            </li>
        </ul>
    </div>
    <button class="button" type="submit">Done!</button>
    </form>
    {% endblock %}
  </main>
  <footer>
    <div class="footer__button"></div>
      <a href="/formdata"class="btn">More Information...</a>
  </footer>
</body>
</html>
