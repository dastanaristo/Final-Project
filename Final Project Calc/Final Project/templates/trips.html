<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
  <title>Energy efficiency calculations for smart homes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your carbon footprint!</h1>
      <p>Dont waste too much energy!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">How many Trips do you take in a year?:</h2>
    <ul class="list" id="list">
      <!-- Tugas #3 -->
      <li class="list__item">
        <a href="{{size + lights + device + vehicle + "/1" }}"> 
          <img class="item__img" src="{{ url_for('static', filename='/img/Trip.svg') }}" alt="Trip">
          <span>1-2 Trips</span></a>
      <li class="list__item">
        <a href="{{size + lights + device + vehicle + "/4" }}"> 
          <img class="item__img" src="{{ url_for('static', filename='/img/Trip.svg') }}" alt="Trip">
          <span>3-4 trips</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + lights + device + vehicle + "/7" }}"> 
          <img class="item__img" src="{{ url_for('static', filename='/img/Trip.svg') }}" alt="Trip">
          <span>5-6 trips</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + lights + device + vehicle + "/10" }}"> 
          <img class="item__img" src="{{ url_for('static', filename='/img/Trip.svg') }}" alt="Trip">
          <span>7+ trips</span></a>
      </li>

      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>
    <div class="footer__button"></div>
      <a href="/formdata"class="btn">More Information...</a>
  </footer>
</body>
</html>
