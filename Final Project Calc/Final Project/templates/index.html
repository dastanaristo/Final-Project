<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
  <title>Energy efficiency calculations for smart homes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your carbon footprint!</h1>
      <p>Dont waste too much energy!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Pick Your House Size:</h2>
    <ul class="list">
      <li class="list__item">
        <a href="/1">
        <img class="item__img" src="../static/img/SHome.svg" alt="home">
        <span>Small House</span></a>
      </li>
      <!-- Tugas #1 -->
      <li class="list__item">
        <a href="/2">
        <img class="item__img" src="../static/img/MHome.svg" alt="home">
        <span>Medium House</span></a>
      </li>
      <li class="list__item">
        <a href="/3">
        <img class="item__img" src="../static/img/home.svg" alt="home">
        <span>Big House</span></a>
      <!--  -->
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
    <div class="footer__button"></div>
      <a href="/formdata"class="btn">More Information...</a>
  </footer>
</body>
</html>
