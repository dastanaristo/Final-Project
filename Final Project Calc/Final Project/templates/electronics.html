<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
  <title>Energy efficiency calculations for smart homes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your carbon footprint!</h1>
      <p>Dont waste too much energy!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">How many Devices that use electricity do you use?:</h2>
    <ul class="list" id="list">
      <!-- Tugas #3 -->
      <li class="list__item">
        <a href="{{size + lights + "/1" }}"> 
          <img class="item__img" src="../static/img/Leaf.svg" alt="Eco-Friendly">
          <span>Eco-Friendly Devices</span></a>
      <li class="list__item">
        <a href="{{size + lights + "/4" }}"> 
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 Devices</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + lights + "/7" }}"> 
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 Devices</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + lights + "/10" }}"> 
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10+ Devices</span></a>
      </li>

      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>
    <div class="footer__button">
      <a href="/formdata"class="btn">More Information...</a>
  </footer>
</body>
</html>
