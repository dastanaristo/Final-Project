<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
  <title>Energy efficiency calculations for smart homes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calculate your carbon footprint!</h1>
      <p>Dont waste too much energy!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Pick How many Lights you have in your house!:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{size + "/1" }}"> 
          <img class="item__img" src="../static/img/CandIe.svg" alt="light">
          <span> candles</span></a>
      <li class="list__item">
        <a href="{{size + "/3" }}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lights</span></a>
      </li>
      <!--Tugas #2 -->
      <li class="list__item">
        <a href="{{size + "/7" }}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lights</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10" }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lights</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
    <div class="footer__button"></div>
      <a href="/formdata"class="btn">More Information...</a>
  </footer>
</body>
</html>
